<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>link and img</title>
</head>
<body>
  <!-- <a> herf="대상경로" target=연결방식 title=링크설명 </a>-->
  <a href="https://www.naver.com" target="_blank" title="네이버"> 네이버로 이동</a>
  <!-- img src=이미지 경로 alt=이미지 설명-->
  <img src="" alt=""> 
  <a href="https:google.com" target="_blank">
    <img src="./google_logo.png" alt="구글로고">
  </a>    
  <strong>강조할 텍스트</strong>
  <em>강조할 텍스트</em>
  <p> 여기는 위험해요! <em>절대로!</em> <em>절대로</em> 들어가지 마세요! </p>  
</body>
</html>
