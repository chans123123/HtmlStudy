<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form and action</title>
</head>
<body>
  <form action="#" method="get or post"></form>
  <input type="text" name="text" value="text">
  <input type="password" name="password" value="password">
  <input type="tel" name="tel" value="tel">
  <input type="number" name="number" value="number">
  <input type="url" name="url" value="url"> 
  <input type="submit" name="submit" value="submit">  
  <!-- 1 -->
  <label for="userpw">비밀번호</label>
  <input type="password" name="userpw">  
  <!-- 2 -->
  <label for="username">
    이름
    <input type="text" id="username">
  </label> 
  <!-- exmaple_1 -->
  <form action="#">
    <fieldset>   <!-- form 태그 안 다양한 상호작용 그룹화-->
      <legend>영화 입력</legend>   <!-- 그룹 이름 정의-->
      <p>
        <label for="movie">영화</label>   <!-- 상호작용 요소 이름 -->
        <input type="text" name="movie">
      </p>
      <p>
        <label for="content">줄거리</label> <!-- 상호작용 요소 이름 -->
        <input type="text" id="content">
      </p>
    </fieldset>
  </form>  
</body>
</html>
