<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select</title>
</head>
<body>
    <fieldset>
      <legend>동 입력</legend>
      <select name="city" id="city"> 
        <option value="청수동">청수동</option>
        <option value="와촌동">와촌동</option>
        <option value="신부동">신부동</option>
        <option value="불당동">불당동</option>
      </select>
    </fieldset>  
    <fieldset>
      <legend>주소 입력</legend>
      <select name="city" id="city">
        <optgroup label="천안시">
            <option value="청수동">청수동</option>
            <option value="와촌동">와촌동</option>
            <option value="신부동">신부동</option>
            <option value="불당동">불당동</option>
        </optgroup>
        <optgroup label="서울시">
          <option value="강북구">강북구</option>
          <option value="강남구">강남구</option>
      </optgroup>
      </select>
    </fieldset>   
    <fieldset>
      <legend>동 입력</legend>
      <select name="city" id="city" size="3">
        <option value="청수동">청수동</option>
        <option value="와촌동">와촌동</option>
        <option value="신부동">신부동</option>
        <option value="불당동">불당동</option>
      </select>
    </fieldset>  
</body>
</html>
